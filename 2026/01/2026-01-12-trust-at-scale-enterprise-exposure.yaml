analysis_and_insights:
  uncomfortable_truths: |
    Most breaches are not technology failures—they are decision failures. Speed-to-market incentives consistently override risk governance, and security tools are expected to compensate for structural trust issues they cannot fix.

    Treating cyber risk as an IT problem rather than an enterprise risk guarantees repeat incidents.
  
  strategic_lessons:
    - "Trust must be designed, not assumed"
    - "Visibility gaps create attacker advantage"

