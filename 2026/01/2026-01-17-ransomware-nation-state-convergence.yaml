      decision: "Model ransomware liability at $1M+ per incident based on Black Basta's average victim cost. Increase cyber insurance limits to $100-250M or establish self-insurance reserves covering gap between current coverage and modeled exposure."
      business_justification: "Black Basta earned 'hundreds of millions' from 500+ victims = $1M+ average per compromise. Current $50M insurance limits create $50-200M uncovered exposure per incident. Board must explicitly acknowledge this gap and either purchase adequate coverage (if available at acceptable premium) or reserve capital for self-insurance. Failure to address coverage gap creates undisclosed material risk to shareholders."
      cost_estimate: "$500K-2M annually for increased insurance premiums; alternative: reserve 1-3% annual revenue for self-insurance fund"
    
    - priority: "Critical"
      decision: "Commission threat hunt specifically targeting 12-18 month APT compromise scenarios. Assume adversary already present and task external team to find evidence of UAT-8837 or similar nation-state actors with emphasis on product code access and exfiltration."
