President Trump publicly acknowledged the U.S. used "cyber expertise" to cut power in Caracas during military operations. Tor usage in Venezuela spiked 400%+ overnight. Meanwhile, Coupang is paying $1.17 billion—not million, billion—to settle a data breach affecting 33.7 million customers.

This is the new math of cyber warfare and corporate liability converging.

Here's what happened: U.S. operations in Venezuela included what appears to be offensive cyber capabilities targeting critical infrastructure—power grids specifically—publicly acknowledged by a sitting president. Simultaneously, the threat landscape shows MongoBleed (CVE-2025-14847) being actively exploited against U.S., China, and EU targets. Korean Air disclosed 30,000 employee records leaked after third-party supplier compromise. Trust Wallet suffered its second supply-chain attack, losing $8.5M in cryptocurrency. Two U.S. cybersecurity professionals pleaded guilty to participating in BlackCat/AlphV ransomware operations.

**Why this matters:** Coupang's $1.17 billion settlement—$35 per affected customer—just established the new floor for breach liability in competitive markets. Korean regulators decided that 33.7 million compromised records warrant vouchers exceeding the GDP of small nations. If your customer base is 10 million and you suffer similar breach, congratulations: you just found $350 million in unbudgeted liabilities. That's before legal fees, remediation costs, and stock price impact.

**The uncomfortable truth:** Nation-states aren't just targeting each other anymore—they're demonstrating capabilities your adversaries will copy within months. When the U.S. publicly acknowledges using cyber to disable power infrastructure, every threat actor gets a blueprint and permission structure. The Coupang settlement proves regulators now view data breaches as requiring compensation at levels that make cyber insurance mathematically unworkable. Your current policy limit of $50M-100M? Coupang just demonstrated it needs to be $1B+. Those premiums don't exist.

**Three decisions that matter:**

**1. Model breach liability at $30-50 per affected customer for board risk discussions.** Coupang's $35/customer settlement is the new precedent. If you have 5M customers and suffer material breach, budget $150-250M settlement before litigation costs. Insurance won't cover it. This changes M&A valuations, capital allocation, and whether your business model survives single incident.

**2. Audit all critical infrastructure dependencies for geopolitical risk exposure.** Venezuela power grid attack demonstrates nation-state willingness to target civilian infrastructure during operations. If your operations depend on power, internet, or services in geopolitically unstable regions, you need 72-hour runbooks for sudden infrastructure loss. Cloud providers with data centers in 50+ countries don't eliminate this risk—they concentrate it.

**3. Treat supply-chain security as board-level strategic risk, not IT problem.** Korean Air breached through catering supplier. Trust Wallet compromised twice via supply chain. Your security is only as strong as your weakest vendor's least-secure contractor. Require security attestations, conduct regular audits, and establish contractual liability for vendor-introduced breaches. If supplier causes your breach, they should pay Coupang-sized settlements, not you.

**The question for your next board meeting:**

If a breach of 10 million customer records now costs $350 million in settlements alone, and your cyber insurance covers $100 million maximum, where does the $250 million shortfall come from—and does disclosing that gap create material misrepresentation liability to shareholders?

