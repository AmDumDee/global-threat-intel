    attack_methodology: |
      Kimwolf's attack chain begins with residential proxy malware distribution through mobile apps, free VPN services, or pre-installation on consumer electronics. Once a device becomes a proxy endpoint, attackers rent access through services like IPIDEA. The attacker configures DNS to resolve to RFC-1918 private addresses, bypassing proxy service blocklists. They then forward requests through the proxy to the internal network of the proxy endpoint's local network.
      
      The attacker scans the internal network for devices listening on port 5555 (Android Debug Bridge). When found, they issue "adb connect [local IP]:5555" commands that provide immediate root access with no authentication. Malware payload is installed—in Kimwolf's case, identified by using the passphrase "krebsfiveheadindustries" to unlock downloads—turning the device into a botnet node.
      
      Infected devices then participate in DDoS attacks, ad fraud, credential stuffing, content scraping, and most critically, provide persistent access to the local network. If an employee VPN connects from this compromised home network, attackers can potentially pivot from IoT devices to corporate systems. The infection spreads when houseguests or family members connect infected mobile devices to Wi-Fi, turning their proxy-enabled phones into beachheads for scanning and compromising additional devices on that network.
  
