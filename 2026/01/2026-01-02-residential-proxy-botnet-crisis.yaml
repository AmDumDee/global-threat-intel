      regulatory_compliance: |
        Remote work security failures trigger multiple compliance frameworks. SOC 2 requires documented access controls and network security; compromised home networks with corporate VPN access violate these controls, potentially invalidating audit reports. Customers may invoke right-to-audit clauses, suspend contracts, or demand re-certification at supplier expense.
        
