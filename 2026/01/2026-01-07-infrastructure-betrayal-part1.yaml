  executive_summary: |
    Five concurrent threat campaigns this week reveal systematic exploitation across every layer of enterprise infrastructure—from data center management platforms to AI deployments to consumer IoT devices. The common thread: Organizations cannot execute basic security hygiene even when given years and federal mandates, creating perpetual exploitation windows that attackers are systematically mapping and weaponizing.
    
    HPE OneView, the centralized platform managing entire data centers, has an actively exploited unauthenticated remote code execution vulnerability. LLM endpoints faced 91,403 reconnaissance sessions over 3 months, with professional threat actors systematically mapping every major AI model deployment. The Kimwolf botnet infected 2+ million Android TV devices, converting them into DDoS weapons and residential proxies—with the proxy traffic being resold by "legitimate" businesses advertising on LinkedIn. Meanwhile, 10,000+ Fortinet firewalls remain vulnerable to a five-year-old 2FA bypass that federal agencies were ordered to patch in 2022, and WhatsApp has become a banking trojan distribution vector auto-spreading through contact lists.
    
    The business impact is existential: HPE OneView compromise means centralized control over servers, firmware, and lifecycle management. AI reconnaissance provides complete attack surface maps. Botnet proxy traffic undermines legitimate business operations through reputational contamination. Five-year-old vulnerabilities prove that current patch management approaches have systemically failed. Organizations face $5-50M breach exposure per incident, with insurance carriers increasingly excluding coverage for unpatched known vulnerabilities.

threat_intelligence:
  what_happened:
    incident_overview: |
      **HPE OneView Exploitation (CVE-2025-37164):** On December 16, 2025, HPE released emergency hotfixes for an unauthenticated remote code execution vulnerability in OneView, its centralized infrastructure management platform. Within 3 days, technical details and a Metasploit module were publicly released, making exploitation accessible to low-skill attackers. CISA added the vulnerability to its Known Exploited Vulnerabilities catalog on January 8, 2026, confirming active exploitation. OneView manages entire data center environments from a single control plane—compromise means attackers gain centralized control over servers, firmware, and lifecycle management at scale.
      
      **LLM Reconnaissance Campaign:** Between October 2025 and January 2026, GreyNoise captured 91,403 attack sessions targeting LLM deployments. Two distinct campaigns emerged: (1) SSRF exploitation forcing servers to make outbound connections to attacker infrastructure, with 1,688 sessions in 48 hours over Christmas, and (2) systematic enumeration of 73+ LLM model endpoints generating 80,469 sessions over 11 days starting December 28. Attackers tested OpenAI, Anthropic Claude, Meta Llama, DeepSeek, Google Gemini, Mistral, Alibaba Qwen, and xAI Grok using innocuous queries designed to fingerprint which models respond without triggering alerts. Infrastructure analysis revealed professional threat actors with histories of CVE exploitation across 200+ vulnerabilities, conducting reconnaissance to build target lists for future attacks.
      
      **Kimwolf/Aisuru Botnet Operations:** XLab research confirmed that 2+ million Android TV streaming devices have been compromised by the Kimwolf botnet, which forces infected devices into DDoS attacks and residential proxy services. The botnet specifically targets unsanctioned Android TV boxes with factory-installed proxy malware. Investigation revealed that Resi Rack LLC (Utah-based hosting company) and associated Discord/Telegram communities coordinated botnet proxy traffic sales. Proxy providers including Plainproxies/ByteConnect and Maskify resold Kimwolf traffic at $0.30/GB—far below market rates, indicating botnet-sourced bandwidth. When exposed, botnet operators used Ethereum Name Service (ENS) blockchain records for command-and-control resilience and launched DDoS attacks against security researchers, while doxing investigators via ENS text records.
      
      **Fortinet Firewall Persistent Vulnerability:** Shadowserver tracking reveals 10,000+ Fortinet firewalls remain exposed to CVE-2020-12812, a critical 2FA bypass vulnerability patched in July 2020. The flaw allows attackers to bypass FortiToken authentication by changing username case (Admin → admin). CISA and FBI warned of state-sponsored exploitation in April 2021. CISA added to KEV catalog November 2021 and ordered federal agencies to patch by May 2022. As of January 2026, 1,300+ vulnerable devices remain in the United States alone. Fortinet provided a workaround requiring only configuration change (disable username-case-sensitivity)—taking 5 minutes with no reboot—yet organizations failed to implement it over 5.5 years.
    
