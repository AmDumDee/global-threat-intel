    attack_methodology: |
      **HPE OneView:** Attackers exploit unsecured REST API endpoint for code injection, achieving unauthenticated remote code execution. No credentials required. Because OneView sits at privileged control plane for enterprise infrastructure, successful exploitation grants centralized control over servers, firmware updates, and lifecycle management. Exploitation is now commodity-level via publicly available Metasploit module.
      
      **LLM Enumeration:** Professional threat actors conduct systematic reconnaissance using two vectors: (1) SSRF via Ollama model pull functionality and Twilio webhooks, forcing servers to callback attacker infrastructure for validation, and (2) Direct endpoint probing testing 73+ model configurations using innocuous queries ("How many states are in the US?") to fingerprint active models without triggering security alerts. Attack infrastructure overlaps with established CVE scanning operations, indicating enumeration feeds into larger exploitation pipeline.
      
      **Kimwolf Botnet:** Mass compromise of Android TV devices via factory-installed proxy malware with zero security protections. Infected devices receive commands via Ethereum Name Service blockchain records, making takedowns ineffective (attackers simply update ENS text records to redirect to new control servers). Devices participate in DDoS attacks and relay traffic for residential proxy services. Proxy bandwidth is resold by "legitimate" companies at below-market rates ($0.30/GB vs $3-7/GB market rate), indicating botnet sourcing.
      
      **Fortinet Bypass:** Attackers exploit case-sensitivity bug in username matching to bypass 2FA when LDAP authentication is enabled. Changing "Admin" to "admin" allows login without FortiToken prompt. Requires no sophisticated tooling—simple credential manipulation defeats two-factor authentication entirely.
  
