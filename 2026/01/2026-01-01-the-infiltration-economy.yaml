  executive_summary: |
    The cybersecurity landscape entered 2026 with a fundamental shift: sophisticated threat actors are no longer just breaking into systems—they're getting hired into them. Amazon disclosed blocking over 1,800 North Korean operatives from joining their workforce since April 2024, with detection rates increasing 27% quarter-over-quarter. These aren't isolated incidents but part of a $2 billion cryptocurrency theft operation that increasingly relies on insider access rather than external intrusion.
    
    Simultaneously, critical infrastructure faces coordinated exploitation campaigns during holiday periods, Meta was exposed for manipulating compliance search results to avoid regulatory oversight, and new malware campaigns are targeting everything from pre-installed Android devices to macOS cryptocurrency environments. The common thread: attackers are optimizing for persistence and plausible deniability rather than noisy breaches.
    
    Boards must recognize that hiring processes, supply chain relationships, and compliance programs have become primary attack surfaces. The financial exposure extends beyond breach costs to regulatory penalties (Disney's $10M COPPA settlement), operational disruption (Norwegian dam control system takeover), and competitive disadvantage as adversaries gain multi-year footholds in target organizations.

threat_intelligence:
  what_happened:
    incident_overview: |
      January 2026 opened with revelations spanning the full attack lifecycle—from initial access through persistence to monetization. The most significant disclosure came from Amazon, which revealed a systematic campaign by North Korean operatives to infiltrate Western technology companies through fraudulent job applications and contractor relationships. Amazon blocked 1,800 such attempts since April 2024, with the threat accelerating by 27% each quarter.
      
      These operatives aren't script kiddies—they're part of North Korea's $2 billion cryptocurrency theft operation from 2025 (up from $1.3 billion in 2024), including the record $1.5 billion Bybit exchange hack. The strategy has evolved: fewer high-profile heists, more focus on laundering existing assets and establishing long-term insider access through employment. In one case, Amazon detected an IT worker hired through a contractor by identifying imperceptible delays in typed commands, terminating access within days.
      
      Critical infrastructure simultaneously faced intensified targeting. Pro-Russian hackers exploited weak credentials on an internet-connected control panel to open a Norwegian dam valve for four hours in April 2025. While no injuries occurred, the incident demonstrated that basic operational technology mistakes create nation-state-exploitable vulnerabilities. Bitsight reported a 12% measurable increase in attacks against internet-facing industrial control systems in 2025, with 95% of UK critical national infrastructure providers experiencing breaches.
      
      Meanwhile, Meta faced exposure for implementing a "playbook" to manipulate its Ad Library search results, making scam advertisements "not findable" when regulators searched while simultaneously running enforcement campaigns. This allowed Meta to avoid identity verification requirements for advertisers in Japan and was subsequently deployed globally across the US, Europe, India, Australia, Brazil, and Thailand. Disney separately agreed to pay $10 million to settle FTC allegations of violating children's privacy laws by failing to designate YouTube content as child-directed, enabling unauthorized data collection and targeted advertising.
    
