    regulatory_compliance: |
      Exposure implicates data protection laws including GDPR, sectoral regulations for energy and finance, and emerging breach disclosure rules that emphasize timeliness and governance oversight.

    competitive_impact: |
      Compromise of SaaS platforms and developer environments exposes IP, customer data, and strategic plans, creating long-term competitive disadvantage beyond immediate recovery.

    operational_disruption: |
      Attacks disrupt identity systems, email, and network infrastructure, delaying recovery and amplifying business downtime even without widespread encryption.

