threat_summary:
  title: "Enterprise Trust Stack Under Active Exploitation"
  report_date: "2026-01-22"
  threat_id: "TI-20260122-001"
  severity_business: "Critical"
  severity_technical: "High"
  
  executive_summary: |
    Multiple coordinated threat campaigns observed in January 2026 demonstrate a clear shift in attacker strategy: direct exploitation of trusted enterprise systems rather than technical edge cases. Identity providers, firewalls, software supply chains, and vulnerability management processes are now primary attack surfaces.

    These attacks bypass traditional controls such as MFA, endpoint protection, and patch SLAs by abusing trust assumptions embedded in enterprise workflows. The result is faster compromise, earlier data exfiltration, and higher regulatory and financial exposure.

    The threat is time-sensitive. Several attack chains showed exploitation occurring within days of disclosure or patch release, indicating high automation and operational maturity among threat actors.

threat_intelligence:
  what_happened:
    incident_overview: |
      In November 2025, a new ransomware family named Osiris targeted a large food service operator using a malicious driver to disable security tools before encrypting systems and exfiltrating data. The attack relied on trusted drivers and standard administrative tools rather than novel exploits.

      Concurrently, Okta disclosed active vishing campaigns where attackers impersonated IT staff, guided employees through live login sessions, intercepted credentials and MFA codes in real time, and accessed entire SaaS environments through SSO dashboards.

      Additional campaigns targeted energy companies using SharePoint-themed phishing to steal authenticated session cookies, Fortinet firewalls via recently patched authentication bypass flaws, and software ecosystems through exploitation of known vulnerabilities added to CISA’s KEV catalog.

    affected_organizations:
      - name: "Food services (Southeast Asia)"
        impact: "Operational disruption, data theft, ransomware extortion"
      - name: "Financial services, fintech, crypto"
        impact: "SSO compromise, data exfiltration, extortion"
      - name: "Energy sector organizations"
        impact: "Email takeover, lateral phishing campaigns"
      - name: "Global enterprises using Fortinet"
        impact: "Firewall reconfiguration, credential exposure"

    attack_methodology: |
      Attackers gain access through trusted systems such as identity providers, firewall management interfaces, or software update channels. Once inside, they disable security controls, extract sensitive data, and establish persistence using legitimate administrative features. Encryption or extortion occurs only after data theft is complete.

