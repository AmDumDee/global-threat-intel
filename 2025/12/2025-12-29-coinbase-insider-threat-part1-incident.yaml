      operational_disruption: |
        IMMEDIATE CRISIS OPERATIONS:
        
        Support Infrastructure Collapse: TaskUs contract termination forced immediate shutdown of offshore customer support infrastructure serving millions of users. Coinbase implemented emergency triage: critical issues handled by skeleton US staff, non-urgent tickets delayed 7-14 days, automated responses for common questions.
        
