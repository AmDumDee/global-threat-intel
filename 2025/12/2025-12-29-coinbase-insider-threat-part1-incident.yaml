  executive_summary: |
    Coinbase disclosed $307 million in breach costs after overseas customer support contractors were systematically bribed to photograph sensitive customer data with smartphones. Between December 2024 and May 2025, TaskUs contractors in India sold screen captures at $200 per photo, affecting 69,461 customers and enabling sophisticated social engineering attacks that convinced victims to transfer cryptocurrency to attacker wallets.
    
    This incident represents a fundamental failure in vendor risk management economics: when offshore contractors earning $200-$300 daily can access data worth $200 per photograph, traditional security controls become irrelevant. The attack required no technical sophistication—legitimate system access was simply monetized through basic smartphone photography.
    
    For boards and C-suites, this exposes critical governance gaps: vendor risk assessments focus on compliance certifications (SOC 2, ISO 27001) rather than economic incentives and jurisdictional enforcement realities. Organizations pursuing offshore labor arbitrage are simultaneously creating risk arbitrage—the cost savings are visible, but the nine-figure breach exposure remains invisible until materialization.

threat_intelligence:
  what_happened:
    incident_overview: |
      Beginning in September 2024, cybercriminals recruited TaskUs contractors working in Coinbase's offshore customer support centers in India. The recruitment likely occurred through dark web forums or direct social media outreach, targeting employees with legitimate access to customer data systems.
      
      The economic proposition was simple and devastating: $200 per screen capture for contractors earning approximately $200-$300 in daily salary. One identified employee, Ashita Mishra at TaskUs's Indore facility, allegedly photographed up to 200 screens daily—effectively doubling her income by taking smartphone photos of her work computer.
      
      The exfiltrated data included customer names, physical addresses, phone numbers, partial Social Security numbers, government-issued identification documents, and transaction histories. While account passwords, private keys, and direct authentication credentials were not compromised, attackers weaponized this information for sophisticated social engineering campaigns.
      
      Impersonating Coinbase representatives via phone and email, attackers convinced customers their accounts were "compromised" and instructed them to transfer cryptocurrency to "secure" wallets controlled by the criminals. The attack chain exploited trust in Coinbase's brand combined with accurate personal information that only legitimate support staff should possess.
      
      Coinbase detected anomalous support agent activity in January 2025 but didn't discover the full scope until May 11, 2025, when attackers escalated to extortion—demanding $20 million ransom while threatening to publish the stolen database or continue targeting remaining customers. The company refused payment and instead established a matching $20 million reward fund for information leading to arrests.
      
      The first arrest occurred in Hyderabad in late December 2024. Coinbase immediately terminated its entire TaskUs contract and announced construction of a new Charlotte, North Carolina support facility with US citizenship requirements, fingerprint verification, and in-person-only training protocols. The total disclosed cost reached $307 million in Q2 2025 earnings, covering incident response, forensics, legal fees, regulatory compliance, customer reimbursements, and operational restructuring.
    
