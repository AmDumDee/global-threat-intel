    attack_methodology: |
      PHASE 1 - RECONNAISSANCE AND RECRUITMENT:
      Attackers identified TaskUs as Coinbase's customer support vendor and began targeting employees with system access. Recruitment likely occurred through cryptocurrency-focused dark web forums, Telegram channels, or direct LinkedIn/WhatsApp approaches offering "easy money" opportunities.
      
      PHASE 2 - ECONOMIC EXPLOITATION:
      The value proposition was calculated to exploit wage differentials. TaskUs contractors in India earn approximately $200-$300 daily. Offering $200 per photo meant employees could double their income through simple smartphone photography during regular work shifts. No specialized skills, no technical hacking, no evidence beyond phone camera roll.
      
      PHASE 3 - DATA EXFILTRATION:
      Compromised contractors used personal smartphones to photograph work computer screens displaying customer support tools. The exfiltration method was deliberately low-tech to avoid technical detection: no file downloads, no database queries, no USB drives, no email attachments. Just smartphone cameras capturing screens showing customer records.
      
      Each photograph contained personally identifiable information displayed in legitimate support ticket workflows. Over months, hundreds of thousands of customer records were systematically photographed and transmitted to attackers, likely through encrypted messaging apps popular in India.
      
      PHASE 4 - SOCIAL ENGINEERING WEAPONIZATION:
      Attackers used stolen data to impersonate Coinbase support staff with devastating credibility. Phone calls and emails referenced accurate customer information—addresses, government ID details, recent transaction dates—information only legitimate Coinbase systems should contain.
      
      The social engineering script followed a consistent pattern: "We've detected suspicious activity on your account. For your security, we need you to transfer your cryptocurrency to this secure wallet while we investigate." Victims complied because attackers possessed information proving they were "really from Coinbase."
      
      PHASE 5 - EXTORTION ESCALATION:
      After months of successful social engineering attacks, criminals escalated to direct extortion. On May 11, 2025, they contacted Coinbase demanding $20 million ransom, threatening to publish the entire stolen database publicly or continue targeting customers indefinitely.
      
      WHY TRADITIONAL DEFENSES FAILED:
      
      Network Security: Coinbase's firewalls, intrusion detection, and encryption functioned perfectly. The attack exploited legitimate authenticated access, not network vulnerabilities.
      
      Access Controls: TaskUs contractors required customer data access to perform support functions. Restricting access would have prevented them from doing their jobs. The principle of least privilege was technically implemented but operationally insufficient.
      
      Monitoring Gaps: Real-time session monitoring of offshore contractors was either absent or configured to detect technical anomalies (unusual database queries, bulk downloads) rather than physical photography of screens. No system alerts trigger when someone points a smartphone at a monitor.
      
      Vendor Management Theatre: TaskUs undoubtedly passed SOC 2 audits, maintained ISO 27001 certification, and met contractual SLA requirements for ticket resolution times and customer satisfaction scores. None of these controls measure or mitigate insider economic incentives or smartphone photography risks.
      
      Jurisdictional Challenges: Even after identifying Ashita Mishra and making the first arrest in Hyderabad, prosecuting transnational cybercrime with evidence split across Indian contractors, US victims, and international cryptocurrency flows creates massive legal complexity and delays.

